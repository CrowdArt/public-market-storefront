    welcome:
      subject: Welcome to Public Market
      preview: We know that commerce should be for the people. That’s why we’re building a truly peer-to-peer marketplace…
      body: |
        <h1><strong>Welcome to Public Market</strong></h1>
        <p>
          We know that commerce should be <b>for the people</b>. That’s why we’re building a truly peer-to-peer marketplace ー without middlemen taking a cut. Thanks for joining our mission to replace the broken, monopolistic marketplaces of today with a fair, universal, and completely free one for the future.
          <br><br>
          By buying and selling on Public Market, you play a pivotal role in ensuring the complete decentralization of eCommerce by 2030, today.
        </p>

        <h3>Welcome to Fair Commerce</h3>

        <center>
          <table class="button">
            <tr>
              <td>
                <table>
                  <tr>
                    <td><a href="%{root_url}">Browse Beta Market</a></td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </center>
      footer: ''

    reset_password_instructions:
      subject: Recover your account
      preview: Click below to reset your password and regain access to your account.
      body: |
        <p>Forgot your password?</p>
        <p>Click below to reset your password and regain access to your account</p>
        <center>
          <table class="button">
            <tr>
              <td>
                <table>
                  <tr>
                    <td><a href="%{edit_password_reset_url}" class="btn">Reset Password</a></td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </center>
      footer: |
        <p>
          If you did not make this request, please <a href="mailto:team@publicmarket.io?Subject=[Support]%20I%20didn't%20request%20a%20password%20reset.">notify us</a> and change your password. Someone could be trying to meddle with your account!
        </p>

