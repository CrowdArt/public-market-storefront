    reset_password_instructions:
      categories:
        - account
      subject: Recover your account
      preview: Click below to reset your password and regain access to your account.
      body: |
        <p>Forgot your password?</p>
        <p>Click below to reset your password and regain access to your account</p>

        <table class="button">
          <tr>
            <td>
              <table>
                <tr>
                  <td><a href="%{edit_password_reset_url}" class="btn">Reset Password</a></td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
