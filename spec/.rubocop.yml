require: rubocop-rspec

inherit_from: ../.rubocop.yml

Metrics/BlockLength:
  Enabled: false

Rails/SkipsModelValidations:
  Enabled: false

RSpec/NestedGroups:
  Max: 6

RSpec/MultipleExpectations:
  Max: 6

RSpec/ExampleLength:
  Max: 50

RSpec/AnyInstance:
  Enabled: false

RSpec/FilePath:
  Enabled: false

RSpec/ExpectInHook:
  Exclude:
    - 'features/**/*'

Lint/AmbiguousBlockAssociation:
  Enabled: false

Style/BlockDelimiters:
  Enabled: false
